<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let num = parseInt(prompt("nhap so kiem tra so nguyen duong:"));
function check(num) {
    if(num < 0 ){
        return false;
    }
        return true;
}
if(check(num) === false){
    document.write(num+" khong phai so nguyen duong");
}else if(check(num)===true){
    document.write(num+" la so nguyen duong");
}
</script>
</body>
</html>
