<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("tinh giai thua cua so:"));
    function factorial(num) {
        let result = 1;
        for(let i = 1;i<=num;i++){
            result = result*i;
        }return result;
    }
    alert(factorial(num));
</script>
</body>
</html>
